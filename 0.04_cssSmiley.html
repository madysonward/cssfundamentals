<!DOCTYPE html>
<html>
	<head>
		<title>Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="./0.04_cssSmiley.css">
	</head>
	<body>
	<div class="wrapper">
		<h1>CSS Smiley Face</h1>
		<h2>Step One: Make the circle.</h2>
		<div class="face"></div>
		<h2>Step Two: Make the left eye.</h2>
		<div class="face">
			<div class="leftEye"></div>
		</div>
		<h2>Step Three: Make the right eye.</h2>
		<div class="face">
			<div class="leftEye"></div>
			<div class="rightEye"></div>			
		</div>
		<h2>Step Four: Make the mouth.</h2>
		<div class="face">
			<div class="leftEye"></div>
			<div class="rightEye"></div>
			<div class="mouth"></div>
		</div>
		<h2>Step Five: Add some inner eyes.</h2>
		<div class="face">
			<div class="leftEye"><div id="inner-left"></div></div>
			<div class="rightEye"><div id="inner-right"></div></div>
			<div class="mouth"></div>
		</div>
		<h2>Step Six: Add a Tongue.</h2>
		<div class="face">
			<div class="leftEye"><div id="inner-left"></div></div>
			<div class="rightEye"><div id="inner-right"></div></div>
			<div class="mouth"></div>
		</div>



	</div>


	</body>
</html>
